<!--

Accessible version of a link located in on-tap area in case navigation is handled by Javascript.
In this case only mouse or touch events will be handled, eg if user navigates to a link with keyboard and hits ENTER or SPACE, tap event will not fire:

##### Example

<uqlibrary-a11y-link>Click me or press Enter</uqlibrary-a11y-link>

@element uqlibrary-a11y-link
@blurb Accessible version of a link located in on-tap area in case navigation is handled by Javascript.
@status alpha
@homepage https://github.com/uqlibrary/uqlibrary-a11y-link
-->

<polymer-element name="uqlibrary-toolbar" attributes="appTitle appTitleLink uqLinks">
    <!--<polymer-element name="uq-toolbar" attributes="pageTitle appTitle uq-links local-options site-search nav-menu">-->

    <template>
        <core-toolbar>

            <!--Initial toolbar UI which is visible by default-->
            <!--TODO: bubble up this event so the scaffolding can use it-->
            <div class="responsive-menu-icon" id="hamburgerMenuIcon">
                <paper-icon-button icon="menu"
                                   on-tap="{{toggleMenuDrawer}}">
                </paper-icon-button>
            </div>

            <div flex id="toolbarTitle">
                <a href="{{appTitleLink}}" class="glow application-name">{{appTitle}}</a>
            </div>

            <div id="expandSearch" on-tap="{{activateSearch}}">
                <uqlibrary-a11y-link><paper-icon-button icon="search"></paper-icon-button></uqlibrary-a11y-link>
            </div>

            <!--Search UI which is only visible after user clicks 'search'-->
            <div hidden id="backArrow" class="offCanvas" on-tap="{{deactivateSearch}}">
                <uqlibrary-a11y-link><paper-icon-button icon="arrow-back"></paper-icon-button></uqlibrary-a11y-link>
            </div>
            <div hidden flex id="left-flex" class="offCanvas">
                <paper-input-decorator label="Search">
                    <input is="core-input" on-keypress="{{searchKeyPress}}">
                </paper-input-decorator>
            </div>
            <div hidden id="right-flex" class="offCanvas" on-tap="{{performSearch}}">
                <uqlibrary-a11y-link><paper-icon-button icon="search" id="searchButton"></paper-icon-button></uqlibrary-a11y-link>
            </div>

            <!--<div flex>-->
            <!--<uq-search behaviour="[siteSearch, library.uq.edu.au]"></uq-search>-->
            <!--</div>-->

            <!--<uqLinks></uqLinks>-->
            <!--<localOptions></localOptions>-->

            <!--<div hidden?="{{!uqLinks}}">-->
            <!--<ul>-->
            <!--<template repeat="{{l in links}}">-->
            <!--<li><a href="{{l.url}}">{{l.label}}</a></li>-->
            <!--</template>-->
            <!--</ul>-->
            <!--</div>-->
            <paper-menu-button id="responsive-menu-icon" hidden?="{{!uqLinks}}">
                <paper-icon-button icon="more-vert"></paper-icon-button>
                <paper-dropdown class="dropdown" halign="right">
                    <core-menu class="menu">
                        <template repeat="{{l in links}}">
                            <uqlibrary-a11y-link>
                                <paper-item><a href="{{l.url}}">{{l.label}}</a></paper-item>
                            </uqlibrary-a11y-link>
                        </template>
                    </core-menu>
                </paper-dropdown>
            </paper-menu-button>
        </core-toolbar>

        <link rel="stylesheet" href="../uqlibrary-elements/resources/theme/uqlibrary-toolbar.css">
    </template>
    <script>
        Polymer('uqlibrary-toolbar', {

            // TODO: uqLinks variable should be set by the uqLinks attribute
            uqLinks: true,
            animationFrameLength: 150,

            ready: function() {
                // populate the elementâ€™s data model
                // (the UQ Links array)
                // TODO: data should come from some central location
                this.links = [
                    {label: 'Help', url: 'http://www.uq.edu.au/'},
                    {label: 'About', url: 'http://www.uq.edu.au/contacts/'},
                    {label: 'Feedback', url: 'http://www.uq.edu.au/study/'}
                ];
            },

            // TODO: loop through a function to do this animation

            activateSearch: function() {
                var that = this;

                setTimeout(function() {
                    that.shadowRoot.querySelector('core-toolbar').classList.toggle('turnWhite');
                    that.shadowRoot.querySelector('#hamburgerMenuIcon').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#toolbarTitle').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#expandSearch').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#responsive-menu-icon').classList.toggle('invisible');
                }, 0);

                setTimeout(function() {
                    that.shadowRoot.querySelector('#hamburgerMenuIcon').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#toolbarTitle').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#expandSearch').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#responsive-menu-icon').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#backArrow').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#left-flex').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#right-flex').removeAttribute('hidden');
                }, that.animationFrameLength);
            },

            deactivateSearch: function() {
                var that = this;

                setTimeout(function() {
                    that.shadowRoot.querySelector('#hamburgerMenuIcon').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#toolbarTitle').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#expandSearch').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#responsive-menu-icon').removeAttribute('hidden');
                    that.shadowRoot.querySelector('#backArrow').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#left-flex').setAttribute('hidden', true);
                    that.shadowRoot.querySelector('#right-flex').setAttribute('hidden', true);
                }, 0);

                setTimeout(function() {
                    that.shadowRoot.querySelector('core-toolbar').classList.toggle('turnWhite');
                    that.shadowRoot.querySelector('#hamburgerMenuIcon').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#toolbarTitle').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#expandSearch').classList.toggle('invisible');
                    that.shadowRoot.querySelector('#responsive-menu-icon').classList.toggle('invisible');
                }, that.animationFrameLength);
            }
        });
    </script>
</polymer-element>
