<link rel="import" href="elements.html">

<dom-module id="uqlibrary-toolbar-search-input">
  <template>
    <style is="custom-style" include="toolbar-styles">
      :host {
      }
      uqlibrary-autosuggest-input {
        --paper-input-container-color: white;
        --paper-input-container-input-color: white;

  </template>

  <script src="uqlibrary-toolbar-search-input.js"></script>
</dom-module>
