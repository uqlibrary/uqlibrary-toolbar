  <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../elements/uqlibrary-toolbar.html">

<body>

<test-fixture id="element">
  <template>
    <uqlibrary-toolbar
        app-title='Application Name'
        app-back-url="http://slashdot.org"
        app-title-link='#'
        app-links='[{"label": "Switch back", "action": "#"}, {"label": "Help", "url": "#"}, {"label": "Feedback", "url": "#"}]'
        search-placeholder-text="Search for something"></uqlibrary-toolbar>
  </template>
</test-fixture>

<script>

  suite('<uqlibrary-toolbar> tests', function () {
    var element;

    setup(function () {
      element = fixture('element');
    });

    test('It should display toolbar', function () {
      expect(element).not.to.be.null;
    });

    test('should display toolbar icon buttons', function () {
      // menu icon
      var menuIcon = element.querySelector('#hamburgerMenuIcon');
      expect(menuIcon).not.to.be.null;

      // search icon
      var searchIcon = element.querySelector('#searchButton');
      expect(searchIcon).not.to.be.null;

      // back icon
      var backIcon = element.querySelector('#backArrow');
      expect(backIcon).not.to.be.null;

      // app links, not returns true even without applinks, just says the icon is there
      var appLinksIcon = element.querySelector('#appLinksIcon');
      expect(appLinksIcon).not.to.be.null;
    });

    test('should display search input when search button is tapped', function (done) {
      var searchField = element.querySelector('#searchField');
      expect(searchField.style.display).to.equal('none');
      var searchIcon = element.querySelector('#searchButton');
      searchIcon.fire('tap');
      flush(function () {
        expect(searchField.style.visibility).to.equal('');
        done();
      });
    });

    test('should fire event when menu button is tapped', function (done) {

      //check if event has been fired
      document.addEventListener('uqlibrary-toolbar-menu-clicked', function (e) {

        done();
